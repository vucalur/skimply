<div name="form" novalidate class="login-form">
  <div class="modal-body">
    <div class="alert alert-warning" ng-show="authReason">
      {{authReason}}
    </div>
    <div class="alert alert-error" ng-show="authError">
      {{authError}}
    </div>

    <form class="form-horizontal" name="form">
      <div class="form-group">
        <label>Login</label>
        <input class="form-control" name="login" type="text" ng-model="user.login" required autofocus>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="pass" type="password" ng-model="user.password" required>
      </div>

      <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="login()">
        <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Sign in
      </button>
      <div class="pull-right">
        <button class="btn clear" ng-click="clearForm()">Clear</button>
        <button class="btn btn-warning cancel" ng-click="cancelLogin()">
          <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Cancel
        </button>
      </div>
    </form>
  </div>
</div>
